<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Animated Login & Signup Form</title>
</head>
<body>
    <div class="login">
        <img src="assets/img/image.png" alt="login image" class="login__img">

        <!-- Login Form -->
        <form action="" class="login__form" id="loginForm">
            <h1 class="login__title">Login</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Remember me</label>
                </div>
                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="login__button">Login</button>
            <p class="login__register">
                Don't have an account? <a href="#" id="showSignup">Register</a>
            </p>
        </form>

        <!-- Signup Form (hidden by default) -->
        <form action="" class="login__form signup__form" id="signupForm" style="display: none;">
            <h1 class="login__title">Sign Up</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="signup-username" placeholder=" ">
                        <label for="signup-username" class="login__label">Username</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-mail-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="signup-email" placeholder=" ">
                        <label for="signup-email" class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="signup-pass" placeholder=" ">
                        <label for="signup-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="signup-eye"></i>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="signup-confirm-pass" placeholder=" ">
                        <label for="signup-confirm-pass" class="login__label">Confirm Password</label>
                        <i class="ri-eye-off-line login__eye" id="signup-confirm-eye"></i>
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="signup-check" required>
                    <label for="signup-check" class="login__check-label">I agree to the terms & conditions</label>
                </div>
            </div>
            <button type="submit" class="login__button">Sign Up</button>
            <p class="login__register">
                Already have an account? <a href="#" id="showLogin">Login</a>
            </p>
        </form>
    </div>
    
    <script>
        // Toggle between login and signup forms
        document.addEventListener('DOMContentLoaded', function() {
            // Form toggling
            document.getElementById('showSignup').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
            });
            
            document.getElementById('showLogin').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            });
            
            // Password toggle for login form
            const loginEye = document.getElementById('login-eye');
            if (loginEye) {
                loginEye.addEventListener('click', function() {
                    const passwordInput = document.getElementById('login-pass');
                    togglePasswordVisibility(passwordInput, this);
                });
            }
            
            // Password toggle for signup form (password field)
            const signupEye = document.getElementById('signup-eye');
            if (signupEye) {
                signupEye.addEventListener('click', function() {
                    const passwordInput = document.getElementById('signup-pass');
                    togglePasswordVisibility(passwordInput, this);
                });
            }
            
            // Password toggle for signup form (confirm password field)
            const signupConfirmEye = document.getElementById('signup-confirm-eye');
            if (signupConfirmEye) {
                signupConfirmEye.addEventListener('click', function() {
                    const passwordInput = document.getElementById('signup-confirm-pass');
                    togglePasswordVisibility(passwordInput, this);
                });
            }
            
            // Helper function to toggle password visibility
            function togglePasswordVisibility(inputElement, eyeIcon) {
                if (inputElement.type === 'password') {
                    inputElement.type = 'text';
                    eyeIcon.classList.replace('ri-eye-off-line', 'ri-eye-line');
                } else {
                    inputElement.type = 'password';
                    eyeIcon.classList.replace('ri-eye-line', 'ri-eye-off-line');
                }
            }
        });
    </script>
</body>
</html>
